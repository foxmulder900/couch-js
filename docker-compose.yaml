version: '3.8'
services:
  couchdb:
    image: couchdb:3.1.0
    ports:
      - 5984:5984
    environment:
      COUCHDB_USER: test_user
      COUCHDB_PASSWORD: test_password
    volumes:
      - ./couchdb/local.ini:/opt/couchdb/etc/local.ini

  couchjs:
    build: .
    ports:
      - 80:80
    volumes:
      - ./src:/usr/couch-js/src
      - ./test:/usr/couch-js/test
      - ./index.js:/usr/couch-js/index.js
      - ./package.json:/usr/couch-js/package.json
      - ./package-lock.json:/usr/couch-js/package-lock.json
      - ./test.js:/usr/couch-js/test.js
    depends_on:
      - couchdb
    entrypoint: ["npm", "run"]
